<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New York Time article search</h1>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Search Parameters</div>
        <form>
            <div class="form-group">
              <label for="search-term">Search Term:</label>
              <input type="text" class="form-control" id="SearchTerm">
            </div>
            <div class="form-group">
              <label for="numRecord">Number of Records to retrive</label>
              <select class="form-control" id="NumRecords">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-year">Start year (optional)</label>
                <input type="text" class="form-control" id="StartYear">
              </div>
              <div class="form-group">
                <label for="end-year">End year (optional)</label>
                <input type="text" class="form-control" id="EndYear">
              </div>
            
            <button type="button" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-primary">Clear</button>
          </form>
        </div>

        <div class="card">
            <div class="card-header">Search results</div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
